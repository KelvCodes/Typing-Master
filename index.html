<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <!-- Font Awesome Icons for UI -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Typing Master</title>
  </head>
  <body>
     <!-- External Stylesheet -->
    <button id="settings-btn" class="settings-btn">
      <i class="fas fa-cog"></i>
    </button>

     <!-- Settings Panel -->
    <div class="settings" id="settings">
      <form id="settings-form">

        <!--Difficulty Level-->
        <label for="difficulty">Difficulty</label>
        <select id="difficulty">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
      </form>
    </div>

     <!-- Main Game Container -->
    <div class="container">
      <h2>👩‍💻 Typing Master 👨‍💻</h2><!-- Game Title -->
      <small>Type the following:</small>  <!-- Instruction -->
      <h1 id="word"></h1> <!-- Word to Type -->

        <!-- Input Field for Typing -->
      <input
        type="text"
        id="text"
        autocomplete="off"
        placeholder="Type the word here..."
      />

      <!-- Timer Display -->
      <p class="time-container">Time left: <span id="time">10s</span></p>
      <p class="score-container">Score: <span id="score">0</span></p>
      <div id="end-game-container" class="end-game-container"></div>
    </div>
    <!--Footer Section-->
    <footer>
      <p>Developed by <a href="https://github.com/KelvCodes"><strong>KelvCodes 🖥 </strong></a></p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
